apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-api
  namespace: uptime
spec:
  ingressClassName: nginx
  rules:
    - host: uptime.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
